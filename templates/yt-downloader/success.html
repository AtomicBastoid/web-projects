{% extends "base_templates/base.html" %}

{% block title %}YT Downloader{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Congrats Your Video Has Been Downloaded!</h1>
<hr class="mt-3">

{% if url %}
<div>
    <h3 class="mt-3">{{title}}</h3>
</div>

<div class="col justify-content-center" style="flex-wrap:wrap;justify-content: center;">    
    <iframe width="100%"
        height="100%" 
        src={{url}} 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
<div>
<div class="mt-3 mb-5">
    <!-- Download Button -->
    <a href="{{ path }}" download class="btn btn-warning">
        <i class="fas fa-download"></i> Download
    </a>
</div>
{% endif %}


{% endblock content %}
